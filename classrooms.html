<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom App</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <h1 class="title">Alex's Classrooms</h1>
    <div class="container">
        <!-- Added classrooms will show up here -->
    </div>
    <br>
    <button class="add-new-button">Add Classroom</button>
    <div class="popup-wrapper">
        <div class="popup">
            <div class="add-content">
                <h2>Enter Classroom Name:</h2>
                <form class="add-new-form">
                    <input type="text" placeholder="Enter Name Here" id="name">
                    <br><br>
                    <input type="submit" id="enter-button">
                    <button class="cancel-button" type="reset">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <!-- <button class="remove">Remove Student</button> -->

    <script src="sandbox.js"></script>
</body>
</html>
